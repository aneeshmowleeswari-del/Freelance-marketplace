{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="apply-process-area pt-150 pb-150"
     style="background: #1f2b7b; background-size: cover;">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-lg-5">

                <div class="p-5"
                     style="background: #fff; border-radius: 12px; box-shadow: 0 0 25px rgba(0,0,0,0.15);">

                    <h2 class="text-center mb-4" style="color:#1f2b7b;">Freelancer Register</h2>

                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <button type="submit" class="btn head-btn2 w-100 mt-3">
                            Register as Freelancer
                        </button>
                    </form>

                    <p class="mt-4 text-center">
                        Register as Client?
                        <a href="{% url 'client_register' %}" style="color:#1f2b7b;">Click here</a>
                    </p>

                </div>

            </div>
        </div>

    </div>
</div>

{% endblock %}
