{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="apply-process-area pt-150 pb-150"
         style="background: #1f2b7b; background-size: cover;">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-lg-5">

                    <div class="p-5"
                         style="background: #fff; border-radius: 12px; box-shadow: 0 0 25px rgba(0,0,0,0.15);">

                        <h2 class="text-center mb-4" style="color:#1f2b7b;">Login</h2>

                        {% if messages %}
                            {% for message in messages %}
                                <p style="color:red">{{ message }}</p>
                            {% endfor %}
                        {% endif %}

                        <form method="POST">
                            {% csrf_token %}
                            <label>Username</label>
                            <input type="text" name="username" class="form-control mb-3" required>

                            <label>Password</label>
                            <input type="password" name="password" class="form-control mb-3" required>

                            <button type="submit" class="btn head-btn2 w-100 mt-3">
                                Login
                            </button>
                        </form>

                        <p class="mt-4 text-center">
                            Don't have an account?
                            <a href="{% url 'signup' %}" style="color:#1f2b7b;">Register here</a>
                        </p>

                    </div>

                </div>
            </div>

        </div>
    </div>

{% endblock %}
