{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="card p-4 shadow">
        <h4>Confirm Payment</h4>
        <hr>

        <p><strong>Project:</strong> {{ project.title }}</p>
        <p><strong>Freelancer:</strong> {{ freelancer.username }}</p>

        <form method="post">
            {% csrf_token %}
            
            <!-- Editable amount input -->
            <div class="mb-3">
                <label for="amount" class="form-label"><strong>Amount (â‚¹):</strong></label>
                <input type="number" step="0.01" min="0" class="form-control" 
                       id="amount" name="amount" value="{{ project.budget }}" required>
            </div>

            <button class="btn btn-success">Confirm & Pay</button>
        </form>
    </div>
</div>

{% endblock %}
